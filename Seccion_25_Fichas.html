<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Estudio: Costos por Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
            padding: 1rem;
        }
        .flashcard-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
        }
        .flashcard-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flashcard-container.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .flashcard-front {
            background-color: #ffffff;
            z-index: 2;
        }
        .flashcard-back {
            background-color: #f9fafb;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .flashcard-content {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }
        .back-content {
            margin-top: 1rem;
            font-size: 1rem;
            color: #6b7280;
        }
        .hint-text {
            font-size: 0.875rem;
            color: #4b5563;
            margin-top: 1rem;
            font-style: italic;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            gap: 1rem;
        }
        .nav-button {
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #4338ca;
        }
        .flip-button {
            background-color: #10b981;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .flip-button:hover {
            background-color: #059669;
        }
        .card-counter {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center p-4">

    <main class="w-full max-w-4xl flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">App de Estudio: Costos por Préstamos</h1>

        <div id="flashcard-container" class="flashcard-container">
            <div id="flashcard-inner" class="flashcard-inner">
                <!-- Front of the card -->
                <div class="flashcard-front bg-white">
                    <p id="front-text" class="flashcard-content"></p>
                </div>
                <!-- Back of the card -->
                <div class="flashcard-back bg-gray-50">
                    <p id="back-text" class="flashcard-content"></p>
                    <p id="hint-text" class="hint-text"></p>
                </div>
            </div>
        </div>
        
        <div id="card-counter" class="card-counter"></div>

        <div class="button-group">
            <button id="prev-button" class="nav-button">Anterior</button>
            <button id="flip-button" class="flip-button">Voltear</button>
            <button id="next-button" class="nav-button">Siguiente</button>
        </div>
    </main>

    <script>
        const flashcardData = [
    {
      "front": {
        "text": "Definición de 'costos por préstamos' según la NIIF para las PYMES.",
        "language": "es-ES"
      },
      "back": {
        "text": "Los intereses y otros costos que una entidad incurre en relación con el préstamo de fondos. Incluye: \n1. Gasto por intereses \n2. Cargos financieros de arrendamientos \n3. Diferencias de cambio que se consideren un ajuste a los costos de interés",
        "language": "es-ES"
      },
      "hint": {
        "text": "No solo son los intereses.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Capitalización de costos por préstamos bajo NIIF para las PYMES.",
        "language": "es-ES"
      },
      "back": {
        "text": "La NIIF para las PYMES exige que todos los costos por préstamos se reconozcan como un gasto en el período en el que se incurren. No se permite la capitalización.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Piensa en la diferencia clave con las NIIF Completas.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Tratamiento de los costos de transacción para un préstamo.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se deducen del valor inicial del pasivo y se amortizan a lo largo de la vida del préstamo, utilizando el método del interés efectivo.",
        "language": "es-ES"
      },
      "hint": {
        "text": "No son un gasto inmediato.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Método para calcular el gasto por intereses de pasivos a costo amortizado.",
        "language": "es-ES"
      },
      "back": {
        "text": "El método del interés efectivo.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Es un método que distribuye el costo financiero a lo largo del tiempo.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Cálculo del gasto por intereses para un préstamo de $150.000$ u.m. con interés simple del $6\\%$ anual, pagadero al 31 de diciembre.",
        "language": "es-ES"
      },
      "back": {
        "text": "Gasto por intereses = $150.000 \\times 6\\% = 9.000$ u.m.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Una operación básica de multiplicación.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Asiento contable para el reconocimiento de una pérdida por diferencia de cambio.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se debita a 'Costos por préstamos (pérdida por diferencia de cambio)' y se acredita al 'Pasivo financiero'.",
        "language": "es-ES"
      },
      "hint": {
        "text": "La pérdida aumenta el gasto por préstamos y el pasivo.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Tratamiento de los ingresos por intereses de la inversión temporal de fondos no utilizados de un préstamo.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se reconocen como un ingreso en el estado de resultados.",
        "language": "es-ES"
      },
      "hint": {
        "text": "No se capitaliza.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Diferencia de cambio en préstamos en moneda extranjera.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se reconocen como un ajuste a los costos de interés en el estado de resultados.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Se considera parte del costo del préstamo.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Impacto de un descuento en un bono en el costo financiero.",
        "language": "es-ES"
      },
      "back": {
        "text": "El descuento se amortiza a lo largo de la vida del bono, lo que aumenta el gasto por intereses anual.",
        "language": "es-ES"
      },
      "hint": {
        "text": "El costo real del préstamo es mayor que el cupón.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Ejemplo de un activo apto según las NIIF Completas (aunque no se use en NIIF para PYMES).",
        "language": "es-ES"
      },
      "back": {
        "text": "Un activo que requiere un tiempo sustancial para estar listo para su uso o venta, como una planta de energía o un edificio en construcción.",
        "language": "es-ES"
      },
      "hint": {
        "text": "No está listo para su uso inmediato.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Diferencia entre NIIF para las PYMES y NIIF Completas en costos por préstamos.",
        "language": "es-ES"
      },
      "back": {
        "text": "NIIF para las PYMES exige que todos los costos sean gastos, mientras que NIIF Completas requiere la capitalización en activos aptos.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Una norma es más simple que la otra.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Cálculo del gasto por intereses para un préstamo de $500.000$ u.m. con un interés anual del $5\\%$ tomado el 1 de julio.",
        "language": "es-ES"
      },
      "back": {
        "text": "$$500.000 \\times 5\\% \\times \\frac{6}{12} = 12.500$$ u.m.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Considera el prorrateo por el tiempo.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Reconocimiento de una prima en una obligación con cupón cero.",
        "language": "es-ES"
      },
      "back": {
        "text": "La prima se reconoce como un costo por préstamos y se amortiza durante la vigencia de la obligación, usando el método del interés efectivo.",
        "language": "es-ES"
      },
      "hint": {
        "text": "No es un gasto en un solo período.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Qué no se considera un costo por préstamos según la Sección 25.",
        "language": "es-ES"
      },
      "back": {
        "text": "Los dividendos declarados a los tenedores de instrumentos de patrimonio.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Es una distribución de ganancias, no un costo de financiación.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Cálculo del importe total a pagar de un préstamo con interés compuesto.",
        "language": "es-ES"
      },
      "back": {
        "text": "Importe total a pagar = $$P(1+r)^n$$",
        "language": "es-ES"
      },
      "hint": {
        "text": "Fórmula del interés compuesto.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Cálculo del importe inicial del pasivo si incurres en gastos de transacción.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se registra el pasivo por el importe del préstamo menos los gastos de transacción.",
        "language": "es-ES"
      },
      "hint": {
        "text": "El valor inicial del pasivo es menor que el valor nominal del préstamo.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Diferencia clave entre NIIF para PYMES y NIIF Completas.",
        "language": "es-ES"
      },
      "back": {
        "text": "La NIIF para las PYMES es una simplificación de las NIIF Completas. Una diferencia clave es el tratamiento de la capitalización de los costos por préstamos.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Una norma es más simple que la otra.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Costo financiero en un arrendamiento financiero.",
        "language": "es-ES"
      },
      "back": {
        "text": "El cargo financiero derivado del arrendamiento.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Parte del pago que no es el principal.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Reconocimiento de una obligación con un valor nominal de $100.000$ u.m. emitida por $90.000$ u.m. y rescatable por $105.000$ u.m.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se reconoce el costo financiero amortizando el descuento y la prima de rescate mediante el método del interés efectivo.",
        "language": "es-ES"
      },
      "hint": {
        "text": "El costo incluye el descuento inicial y la prima de rescate.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Importe inicial de un pasivo si tomas un préstamo de $100.000$ u.m. y pagas $3.000$ u.m. en costos de transacción.",
        "language": "es-ES"
      },
      "back": {
        "text": "$$100.000 - 3.000 = 97.000$$ u.m.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Resta los costos de transacción.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Diferencias de cambio de un préstamo en moneda extranjera.",
        "language": "es-ES"
      },
      "back": {
        "text": "Se reconocen como un gasto o ingreso en el estado de resultados.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Afecta a los resultados del período, no al patrimonio.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Cálculo del gasto por intereses para un préstamo de $50.000$ u.m. a un $8\\%$ anual tomado el 1 de octubre.",
        "language": "es-ES"
      },
      "back": {
        "text": "$$50.000 \\times 8\\% \\times \\frac{3}{12} = 1.000$$ u.m.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Tres meses de interés.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Cálculo de una pérdida por diferencia de cambio en un préstamo de $500.000$ u.m. cuando la tasa cambia de 1,1 a 1,2 u.m.",
        "language": "es-ES"
      },
      "back": {
        "text": "Pérdida = $$500.000 \\times (1.2 - 1.1) = 50.000$$ u.m.",
        "language": "es-ES"
      },
      "hint": {
        "text": "La diferencia de cambio se multiplica por el importe del préstamo.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Gasto por intereses para un bono de $100.000$ u.m. a la par con un cupón anual del $8\\%$.",
        "language": "es-ES"
      },
      "back": {
        "text": "Un gasto por intereses de $8.000$ u.m. anualmente.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Es el valor nominal por el cupón.",
        "language": "es-ES"
      }
    },
    {
      "front": {
        "text": "Asiento contable para el gasto por intereses de un préstamo de $500.000$ u.m. al $5\\%$ anual, pagado el 31 de diciembre.",
        "language": "es-ES"
      },
      "back": {
        "text": "Débito: Gastos por intereses por $12.500$ u.m.; Crédito: Efectivo/Pasivo por $12.500$ u.m.",
        "language": "es-ES"
      },
      "hint": {
        "text": "Recuerda el gasto prorrateado y el asiento contable.",
        "language": "es-ES"
      }
    }
  ]

        const flashcardContainer = document.getElementById('flashcard-container');
        const flashcardInner = document.getElementById('flashcard-inner');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const hintText = document.getElementById('hint-text');
        const flipButton = document.getElementById('flip-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const cardCounter = document.getElementById('card-counter');
        
        let currentCardIndex = 0;

        function renderMathJax() {
            if (typeof MathJax !== 'undefined') {
                MathJax.typeset();
            }
        }
        
        function showCard(index) {
            if (index >= 0 && index < flashcardData.length) {
                const card = flashcardData[index];
                frontText.innerHTML = card.front.text;
                backText.innerHTML = card.back.text.replace(/\n/g, '<br>');
                hintText.innerHTML = `Pista: ${card.hint.text}`;
                cardCounter.textContent = `${index + 1} / ${flashcardData.length}`;
                
                if (index === 0) {
                    prevButton.style.display = 'none';
                } else {
                    prevButton.style.display = 'block';
                }

                if (index === flashcardData.length - 1) {
                    nextButton.style.display = 'none';
                } else {
                    nextButton.style.display = 'block';
                }

                flashcardContainer.classList.remove('flipped');
                renderMathJax();
            }
        }

        function flipCard() {
            flashcardContainer.classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCardIndex < flashcardData.length - 1) {
                currentCardIndex++;
                showCard(currentCardIndex);
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard(currentCardIndex);
            }
        }
        
        flipButton.addEventListener('click', flipCard);
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);

        // Navegación con el teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            }
        });
        
        showCard(currentCardIndex);

    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
